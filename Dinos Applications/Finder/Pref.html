<div class='groupbox'>
<div class='caption'>アイコン</div>
アイコンの横幅：<input type="text" size="10" preference="application.Finder.icon.width" /><br />
アイコンの縦幅：<input type="text" size="10" preference="application.Finder.icon.height" /><br />
アイコンの横間隔：<input type="text" size="10" preference="application.Finder.cel.width" /><br />
アイコンの縦間隔：<input type="text" size="10" preference="application.Finder.cel.height" /><br />
</div>

<div class='groupbox'>
<div class='caption'>表示</div>
<input type='checkbox' preference='application.Finder.hidden_dotfile' />.で始まるファイルを非表示にする

</div>

<div class='groupbox'>
<div class='caption'>デスクトップ</div>
<input type='checkbox' preference='application.Finder.desktop.order_icons' />アイコンを整列させる<br />
整列順序：
<select preference='application.Finder.desktop.order_type'>
	<option value='0'>名前</option>
	<option value='1'>更新日時</option>
	<option value='2'>種類</option>
	<option value='3'>サイズ</option>
</select><br />
※各ウィンドウの設定については, 各ウィンドウのコンテキストメニューより参照して下さい.
</div>
